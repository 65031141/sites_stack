# 这个版本所用的nginx-proxy是docker级别的，不是orchestra级别的
# 导致所有的容器必须在同一台Host上才可以正常运行
# 并且 nginx-proxy 必须运行在 manager 节点上网络才能正确映射
# 这个版本并不好，接下来我要研究 Haproxy，看看能不能有什么更好的方式，目前暂时用这个版本

version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy:latest
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    deploy:
      placement:
        constraints:
          - node.role == manager

  65031141_ynu_nginx:
    image: nginx:latest
    restart: always
    volumes:
      - 65031141_volume:/usr/share/nginx:ro
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - VIRTUAL_HOST=65031141.ynu.edu.cn
    deploy:
      placement:
        constraints:
          - node.role == manager

  65031141_ynu_gear:
    image: 65031141/65031141_ynu_gear:latest
    restart: always
    volumes:
      - 65031141_volume:/root:rw
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    working_dir: /root
    deploy:
      placement:
        constraints:
          - node.role == manager
    
  jump_ehall:
    image: 65031141/jump_ehall:latest
    restart: always
    environment:
      - VIRTUAL_HOST=jump.ehall.ynu.edu.cn
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  65031141_volume:
